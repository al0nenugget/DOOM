<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Doom</title>
    <script src="https://js-dos.com/6.22/js-dos.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
        #dosbox { width: 80%; height: 80%; }
    </style>
</head>
<body>
    <div id="dosbox"></div>
    <script>
        Dos(document.getElementById("dosbox")).ready((fs, main) => {
            fs.extract("doom.zip").then(() => {
                main(["-c", "doom.exe"]);
            });
        });
    </script>
</body>
</html>
